<!DOCTYPE html>

<head> 
	<title>JSProject</title>
	<link rel="stylesheet" type="text/css" href="../css/A1.css">
</head>

<body>
	<div id="main" >
		<div id="titleBar">
			<img id="titleLogo" src="../img/fallingblocks.png">
			<h1 id="titleText">FallingBLOCKS</h1>
		</div>
		
		<div id="dataInput">
			<form name="playerProfile" method="get">
				<h4 class="formtitle">Your Name:</h4> 
				<input type="text" name="username"/><br/>
						
				<h4 class="formtitle">Difficulty:</h4>
				<select name="difficulty">
					<option value="easy">Easy</option>
					<option value="normal">Normal</option>
					 <option value="hard">Hard</option>
				</select>
				
				<button id="start" onclick="cook()">Start</button>

			</form>
		</div>

		<br />
		<div id="footer">
			<p id="footerparagraph">All rights reserved :)</p>
		</div>	
	</div>
	<script type="text/javascript" src="../JS/A1.js"></script>
</body>
